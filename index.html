<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badger Enroll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
    <script src="app.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    <link href="chatbot.css" rel="stylesheet" />
    <script src="chatbot.js" defer></script>
</head>

<body class="m-2">
    <h1>Badger Enroll</h1>
    <p>Please view our courses below!</p>
    <div class="container-fluid">
        <div class="row" id="course-list">
        </div>
    </div>
    
    <button id="chatbot-button" aria-label="Talk with a virtual agent."><span id="chatbot-button-icon" class="bi-chat-dots-fill"></span></button>
    <div id="chatbot-window">
        <div id="chatbot-header">Bucky</div>
        <div id="chatbot-messages"></div>
        <div id="chatbot-input-area">
            <input type="text" id="chatbot-input" aria-label="Type your message to the virtual agent here." placeholder="Type your message..." />
            <button id="chatbot-send">Send</button>
        </div>
    </div>
</body>

</html>
